<!DOCTYPE html>

<head>
    <title>Lista Stagioni</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	
	<nav class="navbar navbar-expand-lg fixed-top">
				    <div class="container-fluid">
				        <a class="navbar-brand" href="/">Almanacco Serie A</a>
				        <div class="collapse navbar-collapse justify-content-end">
				            <ul class="navbar-nav">

								
								<li class="nav-item dropdown-css" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
								    <a class="nav-link" href="#" tabindex="0">Area Admin â–¾</a>
								    <ul class="dropdown-menu-css">
								        <li><a href="/admin/gestioneSquadra">Gestione Squadre</a></li>
								        <li><a href="/admin/gestioneStagioni">Gestione Stagioni</a></li>
								    </ul>
								</li>
				                <li class="nav-item" th:if="${userDetails == null}">
				                    <a class="nav-link" href="/login">Login</a>
				                </li>
				                <li class="nav-item" th:if="${userDetails != null}">
									<div class="d-flex align-items-center">
									        <span class="text-light me-2" th:text="${userDetails.username}">Utente</span>
									        <a class="nav-link" href="/logout">Logout</a>
									    </div>
				                </li>

				            </ul>
				        </div>
				    </div>
				</nav>


				<main class="container" style="margin-top: 100px;">
				    <div class="card shadow-sm border-0 mb-4">
				        <div class="card-body">
				            <h2 class="text-center text-navbar fw-bold mb-4">Lista delle stagioni</h2>
				            <div class="list-group">
				                <a th:each="squadra : ${squadre}"
				                   th:text="${squadra.nome}"
				                   class="list-group-item list-group-item-action text-navbar fw-semibold text-center">
				                </a>
				            </div>
				        </div>
				    </div>

				    <div class="text-center">
				        <a class="btn btn-outline-primary px-4 py-2 btn-no-hover" style="color: #001f3f; border-color: #001f3f;" href="/">Torna alla Home</a>
				    </div>
				</main>

				</body>
				</html>
