<!DOCTYPE html>

<head>
    <title>Lista Stagioni</title>
	<link rel="stylesheet" href="/css/elencoStagioni.css" />
</head>

<body>

    <h1 class="titolo">Lista Stagioni</h1>

	</ul>

  
    <a class="indietro" href="/">Indietro</a>

</body>

</html>
