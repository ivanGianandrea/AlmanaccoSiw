<!DOCTYPE html>
<head>
    <title>Inserisci Squadra</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
			<link rel="stylesheet" href="/css/style.css">
			<style>
			       .btn-no-hover:hover {
			           background-color: transparent !important;
			           color: #001f3f !important;
			           border-color: #001f3f !important;
			       }
			   </style>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top">
			    <div class="container-fluid">
			        <a class="navbar-brand" href="/">Almanacco Serie A</a>
			        <div class="collapse navbar-collapse justify-content-end">
			            <ul class="navbar-nav">

							
							<li class="nav-item dropdown-css" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
							    <a class="nav-link" href="#" tabindex="0">Area Admin ▾</a>
							    <ul class="dropdown-menu-css">
							        <li><a href="/admin/gestioneSquadra">Gestione Squadre</a></li>
							        <li><a href="/admin/gestioneStagioni">Gestione Stagioni</a></li>
							    </ul>
							</li>
			                <li class="nav-item" th:if="${userDetails == null}">
			                    <a class="nav-link" href="/login">Login</a>
			                </li>
			                <li class="nav-item" th:if="${userDetails != null}">
								<div class="d-flex align-items-center">
								        <span class="text-light me-2" th:text="${userDetails.username}">Utente</span>
								        <a class="nav-link" href="/logout">Logout</a>
								    </div>
			                </li>

			            </ul>
			        </div>
			    </div>
			</nav>
			<div class="container mt-5 pt-5">
			    <h1 class="text-center mb-4" style="color: #001f3f; font-weight: bold;">Inserisci una Nuova Squadra</h1>

			    <div class="row justify-content-center">
			        <div class="col-md-8 col-lg-6">
			            <form th:action="@{/admin/squadra/inserisci/salvata}" th:object="${squadra}" method="post" class="p-4 border rounded shadow-sm bg-white">
			                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
			                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			                </div>

			                <div class="mb-3">
			                    <label for="nome" class="form-label">Nome della Squadra:</label>
			                    <input type="text" id="nome" th:field="*{nome}" class="form-control">
			                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
			                </div>

			                <div class="mb-3">
			                    <label for="citta" class="form-label">Città:</label>
			                    <input type="text" id="citta" th:field="*{citta}" class="form-control">
			                    <div class="text-danger" th:if="${#fields.hasErrors('citta')}" th:errors="*{citta}"></div>
			                </div>

			                <div class="mb-3">
			                    <label for="logo" class="form-label">Logo (URL):</label>
			                    <input type="text" id="logo" th:field="*{logoUrl}" class="form-control">
			                    <div class="text-danger" th:if="${#fields.hasErrors('logoUrl')}" th:errors="*{logoUrl}"></div>
			                </div>

			                <div class="mb-3">
			                    <label for="annoFondazione" class="form-label">Anno di Fondazione:</label>
			                    <input type="number" id="annoFondazione" th:field="*{annoFondazione}" class="form-control">
			                    <div class="text-danger" th:if="${#fields.hasErrors('annoFondazione')}" th:errors="*{annoFondazione}"></div>
			                </div>

			                <div class="d-grid">
			                    <button type="submit" class="btn btn-outline-primary btn-no-hover" style="color: #001f3f; border-color: #001f3f;">Inserisci Squadra</button>
			                </div>
			            </form>

			            <div class="text-center mt-4">
			                <a th:href="@{'/admin/gestioneSquadra'}" class="btn btn-outline-secondary btn-no-hover" style="color: #001f3f; border-color: #001f3f;">Indietro</a>
			            </div>
			        </div>
			    </div>
			</div>

			</body>
			</html>
