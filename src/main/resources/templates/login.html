<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<style>
		.btn-custom {
			background-color: #001f3f;
			color: white;
		}

		.btn-custom:hover {
			background-color: #001737;
			color: white;
		}

		.link-custom {
			color: #001f3f;
			text-decoration: none;
		}

		.link-custom:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Almanacco Serie A</a>
			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">


					<li class="nav-item dropdown-css" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
						<a class="nav-link" href="#" tabindex="0">Area Admin â–¾</a>
						<ul class="dropdown-menu-css">
							<li><a href="/admin/gestioneSquadra">Gestione Squadre</a></li>
							<li><a href="/admin/gestioneStagioni">Gestione Stagioni</a></li>
						</ul>
					</li>
					<li class="nav-item" th:if="${userDetails == null}">
						<a class="nav-link" href="/login">Login</a>
					</li>
					<li class="nav-item" th:if="${userDetails != null}">
						<div class="d-flex align-items-center">
							<span class="text-light me-2" th:text="${userDetails.username}">Utente</span>
							<a class="nav-link" href="/logout">Logout</a>
						</div>
					</li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5 pt-5">
		<h1 class="text-center main-title mb-4">Login</h1>

		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<form th:action="@{/login}" method="post" class="p-4 border rounded shadow-sm bg-white">
					<div class="mb-3">
						<label for="username" class="form-label">Username:</label>
						<input type="text" id="username" name="username" required class="form-control" />
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" id="password" name="password" required class="form-control" />
					</div>
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-custom">Login</button>
					</div>
				</form>

				<div class="text-center mt-3">
					<a class="link-custom me-3" href="/register">Registrati</a>
					|
					<a class="link-custom ms-3" href="/">Indietro</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
